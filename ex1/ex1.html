<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <img id="terra" src="terra.png">
            <img id="venus" src="venus.jpg">
        </a-assets>
        <a-sky color="#5620B0"></a-sky>
        <a-sphere position="0 2 -5" radius="1" src="#terra"
           animation="property: rotation; dur: 10000;
           to: 0 360 0; loop: true"></a-sphere>
        <a-sphere position="-1 2 -5" radius="1" src="#venus"
           animation="property: rotation; dur: 10000;
           to: 0 360 0; loop: true"></a-sphere>
    </a-scene>
  </body>
